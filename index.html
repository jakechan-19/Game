<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jekichain</title>
    <style>
        body { margin: 0; overflow: hidden; text-align: center; background-color: #87CEEB; }
        canvas { display: none; position: absolute; top: 0; left: 0; }
        #menu { position: absolute; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; background: white; }
        #startBtn, #playBtn { padding: 15px 30px; font-size: 20px; cursor: pointer; margin-top: 10px; }
        #restartText { display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 20px; cursor: pointer; }
        #preloader { position: fixed; width: 100%; height: 100%; background: url('https://raw.githubusercontent.com/Akayosan/Game/refs/heads/main/Picsart_25-03-03_15-58-52-763.jpg') center/cover no-repeat; display: flex; flex-direction: column; justify-content: flex-end; align-items: center; padding-bottom: 50px; }
    </style>
</head>
<body>

<div id="preloader">
    <button id="playBtn">Play</button>
</div>

<div id="menu" style="display:none;">
    <h1>Pilih Karakter</h1>
    <img src="https://raw.githubusercontent.com/Akayosan/Game/refs/heads/main/Picsart_25-03-03_14-53-19-212.png" width="150" onclick="selectCharacter(1)">
    <img src="https://raw.githubusercontent.com/Akayosan/Game/refs/heads/main/Picsart_25-03-03_14-52-34-347.png" width="150" onclick="selectCharacter(2)">
    <button id="startBtn" style="display:none;" onclick="startGame()">Start</button>
</div>

<canvas id="gameCanvas"></canvas>
<div id="restartText" onclick="restartGame()">Restart</div>

<audio id="bgMusic" src="https://github.com/Akayosan/Game/raw/refs/heads/main/soundgame.mp3" loop></audio>
<audio id="flySound" src="https://github.com/Akayosan/Game/raw/refs/heads/main/soundgame.mp3"></audio>

<script src="script.js"></script>
</body>
</html>
